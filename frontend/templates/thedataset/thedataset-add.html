        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    isnum: function(value) {
                        if (value.length < 1) {
                            return 'Please Input Attribute ！！！';
                        }
                        if (isNaN(value)){
                            return 'Only Input Number ！！！';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    passlength: function(value) {
                        if (value.length < 1) {
                            return 'Please Input Attribute ！！！';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    var form_data = new FormData();
                    form_data.append('dataset_name', $('#dataset_name').val());
                    form_data.append('domain', $('#domain').val());
                    form_data.append('class_num', $('#class_num').val());
                    form_data.append('source', $('#source').val());
                    form_data.append('sample_total_num', $('#sample_total_num').val());
                    form_data.append('sample_training_num', $('#sample_train_num').val());
                    form_data.append('sample_validation_num', $('#sample_vali_num').val());
                    form_data.append('sample_test_num', $('#sample_test_num').val());
                    form_data.append('sentence_max_length', $('#sentence_max_length').val());
                    form_data.append('sentence_avg_length', $('#sentence_avg_length').val());
                    // form_data.append('file_all', $('#file_all')[0].files[0])
                    form_data.append('file_train', $('#file_train')[0].files[0])
                    form_data.append('file_dev', $('#file_dev')[0].files[0])
                    form_data.append('file_test', $('#file_test')[0].files[0])
                    
                    {% comment %} fileList = $('#files')[0].files;
                    for(var i =0 ; i < fileList.length; i++){
                        file = fileList[i];
                        form_data.append('files',file)
                    } {% endcomment %}
                    
                    console.log(form_data);
                    $.ajax({
                        url: "/thedataset/addDataset/",
                        type: 'POST',
                        data: form_data,
                        dataType: "json",
                        contentType: false,
                        processData: false,// 获取POST所需的csrftoken
                        success: function (data) {
                            // alert(data.msg);
                            layer.msg(data.msg)
                            if (data.code == 200){
                                //关闭当前frame
                                xadmin.close();
                                // 可以对父窗口进行刷新
                                xadmin.father_reload();
                            }

                        }

                    });
                    return false;
                });

            });</script>
